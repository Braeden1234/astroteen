<script>
    // Main Application Form Submission
    document.getElementById("myAppForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const checkedPositions = document.querySelectorAll('input[name="position"]:checked');
      if (checkedPositions.length === 0) {
        alert("Please select at least one position.");
        return;
      }

      const formData = new FormData();
      formData.append("entry.1656028459", document.getElementById("firstName").value);
      formData.append("entry.757559261", document.getElementById("lastName").value);
      formData.append("entry.555197516", document.getElementById("dobDay").value);
      formData.append("entry.1471151256", document.getElementById("country").value);
      formData.append("entry.1399458332", document.getElementById("timeZone").value);
      formData.append("entry.37914180", document.getElementById("emailAddress").value);
      formData.append("entry.1296045255", document.getElementById("instagramUsername").value);
      formData.append("entry.339742573", document.getElementById("schoolName").value);
      formData.append("entry.409934298", document.getElementById("hoursPerWeek").value);
      formData.append("entry.2089907337", document.getElementById("whyJoin").value);
      formData.append("entry.872518315", document.getElementById("experience").value);
      formData.append("entry.238174721", document.getElementById("story").value);
      formData.append("entry.911900586", document.getElementById("anythingElse").value);
      formData.append("entry.1317569400", document.getElementById("howDidYouHear").value);

      const positions = [];
      checkedPositions.forEach(cb => positions.push(cb.value));
      formData.append("entry.179511687", positions.join(", "));

      fetch("https://docs.google.com/forms/d/e/1FAIpQLSfxEX6hBpP8_rJLwvLoI7aIZWTfe91Ep53qgsuhy_hHAYIeWA/formResponse", {
        method: "POST",
        mode: "no-cors",
        body: formData
      }).then(() => {
        alert("Thank you! Your application has been submitted.");
        document.getElementById("myAppForm").reset();
      }).catch(err => {
        console.error("Error submitting form:", err);
        alert("Oops! There was a problem submitting your application.");
      });
    });

    // Newsletter Subscription Form
    document.getElementById("Subscribe").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData();
      formData.append("entry.403638997", document.getElementById("Email").value);

      fetch("https://docs.google.com/forms/u/0/d/e/1FAIpQLSd6AN7VBOnW8uzXFUBabpRvp42n3ALr_EWJsuKW8qnfcF7S9w/formResponse", {
        method: "POST",
        mode: "no-cors",
        body: formData
      }).then(() => {
        alert("Thank you for subscribing!");
        document.getElementById("Subscribe").reset();
      }).catch(err => {
        console.error("Error submitting subscription:", err);
        alert("Oops! Something went wrong. Please try again.");
      });
    });

    // Safari Fix
    const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
    if (isSafari) {
      document.getElementById('main-content').classList.add('safari-fix');
    }
</script>
