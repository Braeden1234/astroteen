  <body>

    <div class="center">

          <div class="header_text">
            <a class="climate-crisis">PUBLICATIONS</a>

        </div>
      </div>
    </div>

    <div class="squarebody">
      <div class="center">
        <p class="text2">See our latest publications on Astro Teen Magazine below!</p>
      </div>

         <div class="publication-box">
          <a href="https://online.anyflip.com/zbere/wgpe/mobile/index.html">

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background: #0b0b1f;
        overflow-x: hidden;
      }

      #navbar {
        background: #1c1a3f;
        position: sticky;
        top: 0;
        height: 5vw;
        z-index: 1000;
      }

      #navbar .container {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        height: 100%;
      }

      #navbar ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
        height: 100%;
      }

      #navbar ul li {
        height: 100%;
      }

      #navbar ul li a {
        font-size: 2.5vw;
        text-decoration: none;
        color: #ded2e6;
        padding: 0 1.5vw;
        display: flex;
        align-items: center;
        height: 100%;
        box-sizing: border-box;
        transition: all 0.3s ease;
      }

      #navbar ul li a:hover {
        background-color: #a78bfa;
        font-weight: bold;
        color: transparent;
        -webkit-text-stroke: 0.1vw #f4f4ff;
      }

      .active {
        color: #f4f4ff !important;
        font-weight: bold !important;
        background-color: #a78bfa !important;
        -webkit-text-stroke: 0px !important;
        box-shadow: inset 0 -0.4vw 0 0 #f4f4ff !important;
      }

      .container7 {
        position: relative;
        width: 100vw;
        height: 20vw;
        overflow: hidden;
        background: #0b0b1f;
      }

      .image {
        width: 100vw;
        height: 20vw;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
      }

      .squareoverlay {
        background: linear-gradient(rgba(0, 0, 0, 0), rgba(11, 11, 31, 1));
        height: 20vw;
        width: 100vw;
        position: absolute;
        top: 0;
        left: 0;
      }

      .header_text {
        color: #f4f4ff;
        margin-top: 3.5vw;
        font-size: 8vw;
        -webkit-text-stroke: 0.5vw #a78bfa;
        text-align: center;
      }

      .climate-crisis {
        font-family: "Climate Crisis", sans-serif;
        font-weight: 900;
        font-style: normal;
      }

      .squarebody {
        width: 100vw;
        background-color: #0b0b1f;
        padding-bottom: 5vw;
      }

      .text2 {
        font-size: 2vw;
        color: #f4f4ff;
        margin: 2vw;
        font-family: "Anta", sans-serif;
      }

      .publication-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 3vw;
        padding: 3vw;
        justify-items: center;
        margin-left: -2vw;
      }

      .publication-box {
        background-color: #1c1a3f;
        width: 30vw;
        height: 30vw;
        border-radius: 2vw;
        position: relative;
        box-shadow: 0 0 2vw #a78bfa;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        overflow: hidden;
      }

      .publication-box:hover {
        transform: scale(1.05);
        box-shadow: 0 0 3vw #c084fc;
      }

      .pub-link {
        display: block;
        width: 100%;
        height: calc(100% - 4vw);
        border-radius: 2vw 2vw 0 0;
        position: relative;
      }

      .pub-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 2vw 2vw 0 0;
      }

      .pub-year {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(28, 26, 63, 0.9);
        text-align: center;
        font-size: 2vw;
        color: #a78bfa;
        font-family: "Anta", sans-serif;
        padding: 0.5vw 0;
        pointer-events: none;
      }

      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </body>
</html>
