<script>
  document.getElementById("myAppForm").addEventListener("submit", function(e) {
    e.preventDefault(); // stop the default form submission

    const formData = new FormData();
    formData.append("entry.918898318", document.getElementById("Name").value);
    formData.append("entry.1086700068", document.getElementById("Email").value);
    formData.append("entry.1325773985", document.getElementById("Subject").value);
    formData.append("entry.813664647", document.getElementById("Message").value);

    fetch("https://docs.google.com/forms/u/0/d/e/1FAIpQLSfF8HRaBvPij0BMnbVLxt5hDm_nRci5A1GGlXSfLCNZpQiZMA/formResponse", {
      method: "POST",
      mode: "no-cors",
      body: formData
    }).then(() => {
      alert("Thank you! Your message has been sent.");
      document.getElementById("myAppForm").reset();
    }).catch(err => {
      console.error("Error submitting form:", err);
      alert("Oops! There was a problem submitting your message.");
    });
  });
</script>
